<app-alert *ngIf="errorMessage" [message]="errorMessage" (close)="onCloseAlert()"></app-alert>

<div class="app-not-login">
  <form class="pt-5 pb-5" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

    <img src="../../assets/icons/tweeter.svg" class="mb-4" alt="">
    <p class="form__headings w-75">
      Join thousands of learners from around the world
    </p>

    <p class="form___body">
      Master web development by making real-life projects. There are multiple paths for you to choose
    </p>


    <div class="d-flex flex-column  mt-4">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"> <img src="../../assets/icons/face.svg" /> </span>
        </div>
        <input formControlName="name" type="text" class="form-control" placeholder="Name">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"> <img src="../../assets/icons/email.svg" /> </span>
        </div>
        <input formControlName="email" type="email" class="form-control" placeholder="Email">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><img src="../../assets/icons/account.svg" /> </span>
        </div>
        <input formControlName="username" type="text" class="form-control" placeholder="Username">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"> <img src="../../assets/icons/key.svg" /> </span>
        </div>
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block mt-2" [disabled]="!signUpForm.valid">Start coding now</button>

    <div class="form__footer d-flex flex-column align-items-center mt-4 mb-1">
      <p style="font-size: 14px;
        line-height: 19px;
        color: #828282;">Or continue with these social profile</p>

      <img src="../../assets/icons/facebook.svg" class="rounded-circle pt-2 pl-2 pr-2 pb-2" />

      <p class="mt-4" style="font-size: 14px;
        line-height: 19px;
        letter-spacing: -0.035em;
        color: #828282;
        margin-bottom: 0">Already a member? <a [routerLink]="['/login']">Login</a> </p>
    </div>

  </form>
</div>
