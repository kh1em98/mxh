<app-alert
  *ngIf="errorMessage"
  [message]="errorMessage"
  (close)="onCloseAlert()"
></app-alert>

<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div
  class="one-screen-container d-flex justify-content-center align-items-center"
>
  <div class="login__component">
    <form class="pt-5 pb-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <img src="../../assets/icons/tweeter.svg" class="mb-4" alt="" />

      <p class="form__headings w-75">Forget Password</p>

      <app-alert-label
        *ngIf="alertLabel !== null"
        [message]="alertLabel.message"
        [typeAlert]="alertLabel.typeAlert"
      ></app-alert-label>

      <div
        class="d-flex flex-column justify-content-center align-items-center mt-4"
      >
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              ><img src="../../assets/icons/key.svg" />
            </span>
          </div>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              ><img src="../../assets/icons/key.svg" />
            </span>
          </div>
          <input
            formControlName="confirmPassword"
            type="password"
            class="form-control"
            placeholder="Confirm password"
          />
        </div>
      </div>

      <button
        type="submit"
        id="submitBtn"
        class="btn btn-primary btn-block mt-2"
        [disabled]="!loginForm.valid"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
