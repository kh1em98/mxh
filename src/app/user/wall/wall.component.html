<div id="wallpaper">
</div>

<div class="app-container d-flex justify-content-center allow-overflow">
  <div class="wall__component">
    <div class="wall__info desktop d-flex justify-content-between align-items-start pt-4 pl-5 pr-5 pb-2">
      <img src="../../../assets/imgs/khiem.png" alt="" class="mr-4">
      <div>
        <div class="d-flex align-items-center justify-content-between stat mb-3">
          <h2 class="fontweight-2 fontsize-6 gray-9">Khiem Nguyen</h2>
          <p class="fontweight-2 fontsize-2 gray-9">2,599 <span class="ml-1 fontsize-2 gray-6 fontweight-1">Following</span></p>
          <p class="fontweight-2 fontsize-2 gray-9">10,6k <span class="ml-1 fontsize-2 gray-6 fontweight-1">Followers</span></p>
        </div>
        <p class="bio">Programmer, Master Teamfight Tactics, Diamond League of Legends
        </p>
        <p class="bio">Platinum Valorant, 1000 hours of PUBG
        </p>

      </div>

      <button class="btn"><i class="fas fa-user-plus"></i> Follow</button>
    </div>

    <div class="wall__info mobile">
      <div class="d-flex flex-column align-items-center justify-content-center wall__info__wrap">
        <img src="../../../assets/imgs/khiem.png" alt="">

        <h2 class="fontweight-2 fontsize-6 gray-9 mt-4">Khiem Nguyen</h2>

        <div class="d-flex justify-content-center mt-2">
          <p class="fontweight-2 fontsize-2 gray-9 mr-4">2,599 <span class="ml-1 fontsize-2 gray-6 fontweight-1">Following</span></p>
          <p class="fontweight-2 fontsize-2 gray-9">10,6k <span class="ml-1 fontsize-2 gray-6 fontweight-1">Followers</span></p>
        </div>

        <p class="bio w-75 text-center mt-3">Programmer, Master Teamfight Tactics, Diamond League of Legends
        </p>

        <button class="btn mt-3"><i class="fas fa-user-plus"></i> Follow</button>
      </div>
    </div>


    <div class="wall__body d-flex justify-content-between mt-2">
      <div class="wall__nav d-flex flex-column mt-3 pt-3 pb-3 mr-4">
        <a class="pl-4 pr-4 pt-2 pb-2 active">Wall</a>
        <a [routerLink]="['profile']" class="pl-4 pr-4 pt-2 pb-2">Profile</a>
        <a class="pl-4 pr-4 pt-2 pb-2">Followers</a>
        <a class="pl-4 pr-4 pt-2 pb-2">Album</a>
      </div>

      <div>
        <app-post></app-post>
      </div>
    </div>
  </div>

</div>
